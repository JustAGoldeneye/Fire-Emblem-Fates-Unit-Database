<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fef-db</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #99e93d;">
          <a class="navbar-brand" href="{{ url_for('units_index') }} ">Fire Emblem Fates Unit Database</a>
          <div class="form-inline mt-2 mt-md-0">
            {% if current_user.is_authenticated %}
            <a>Logged in as {{ current_user.username }} {% if current_user.is_admin %}(ADMINISTRATOR){% endif %}&nbsp;</a>
            <a href="{{ url_for('auth_logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('auth_login') }}">Login</a>
            <a>&nbsp;</a>
            <a href="{{ url_for('users_form') }}">Register</a>
            {% endif %}
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('units_index') }} ">Units</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('units_form') }} ">Add a unit</a>
              </li>
            </ul>
          </div>
        </nav>

    <main role="main" class="container">
      {% block body %}
      <p>
        Content.
      </p>
      {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
